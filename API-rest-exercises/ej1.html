<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star WarsApi Ejercicio 1</title>
</head>
<body>
  <h1>Personajes de Star Wars con sus Planetas</h1>
  <ul id="character-list"></ul>

  <script>
    // Fetch characters from Star Wars API
    fetch('https://swapi.dev/api/people/')
      .then(response => response.json())
      .then(data => {
        const characterList = document.getElementById('character-list');

        // Function to fetch planet details for each character
        const fetchPlanetDetails = async (url) => {
          const response = await fetch(url);
          const planetData = await response.json();
          return planetData.name;
        };

        // Loop through characters and fetch planet details for each
        data.results.forEach(async character => {
          const listItem = document.createElement('li');
          const planetName = await fetchPlanetDetails(character.homeworld);

          listItem.textContent = `Nombre: ${character.name}, AÃ±o: ${character.birth_year}, Planeta: ${planetName}`;
          characterList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.log('Error', error);
      });
  </script>
</body>
</html>
