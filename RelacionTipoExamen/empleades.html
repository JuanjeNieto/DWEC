        // filter por guardia
        function empleadesQueHacenGuardia(empleades) {

         // 2. filter de pais

        function empleadesPorPais(empleades, pais) {
            var pais

        // 3. filter de area

        function empleadesPorArea(empleades, area) {

        // 4. sueldo mayor a cierta cantidad

        function empleadesConSueldoMayorA (empleades, sueldo) {
            const empleadesSueldoMayorA = empleades.filter((empleado) => {
                return empleado.sueldo > sueldo;
            })
            return empleadesSueldoMayorA;
        }

        document.write("<br><br>")

        //5. empleades con mas lenguajes

        function empleadesConMasLenguajes(empleades, numeroLenguajes) {

        // media sueldo empleados

        function sueldoPromedioEmpleades(empleades){
            const totalSueldos = empleades.reduce((acumulador, empleado) => acumulador + empleado.sueldo, 0);
            const mediaSueldos = totalSueldos / empleades.length;

            return mediaSueldos;
        }
         mediaSueldosEmpleados = sueldoPromedioEmpleades(arrayEmpleado);
