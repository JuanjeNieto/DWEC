<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio String</title>
</head>
<body>
    <script>
        var cadena = prompt("Introduce una cadena de texto")

        document.write("1. NÂº de caracteres: " + cadena.length)

        document.write("2. Cursiva: " + cadena.italics())
        document.write("<br>")

        document.write("3. Tachada: " + cadena.strike())

    </script>
</body>
</html>
