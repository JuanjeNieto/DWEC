<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Math</title>
</head>
<body>
    <script>
        var radio = prompt("Indica el radio del circulo")

        var area = Math.PI * Math.pow(radio, 2);

        document.write("El area es: " + area.toFixed(2) + " metros cuadrados")
    </script>
</body>
</html>
