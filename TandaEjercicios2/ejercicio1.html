<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cadena = prompt("Introduce la cadena")
        var todoMayus = cadena.toUpperCase();
        var todoMinus = cadena.toLowerCase();

        if (cadena === todoMayus) {
            document.write("la cadena solo tiene mayus")
        } else {
            if (cadena === todoMinus) {
                document.write("La cadena solo tiene minus")
            } else {
                document.write("La cadena es mixta (mayus y minus)")
            }
        }
    </script>
</body>
</html>
