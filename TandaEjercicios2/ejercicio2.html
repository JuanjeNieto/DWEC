<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function esPar(entero) {
            if (entero % 2 == 0) {
                document.write("Es par")
            } else {
                document.write("Es impar")
            }
        }
        var num = parseInt(prompt("Introduce un numero"))
        esPar(num)
    </script>
</body>
</html>
