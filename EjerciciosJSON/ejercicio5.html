<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Alumno</title>
</head>
<body>
    <h1>Datos del Alumno</h1>
    <div id="datosAlumno"></div>

    <script>
        // JSON string
        const jsonString = '{"nombre": "Mario", "apellidos": "Sánchez López", "nacido": "1986-12-26", "curso": "DAW2", "asignatura": "DEWC", "ciudad": "El Puerto de Santa María"}';

        // Convertir JSON a objeto JavaScript
        const alumno = JSON.parse(jsonString);

        // Convertir la propiedad de fecha a formato Date
        alumno.nacido = new Date(alumno.nacido);

        // Concatenar los valores de las propiedades del objeto
        let datosConcatenados = '';
        for (const propiedad in alumno) {
            if (alumno.hasOwnProperty(propiedad)) {
                datosConcatenados += `${propiedad}: ${alumno[propiedad]}<br>`;
            }
        }

        // Mostrar los datos en la página web
        document.getElementById('datosAlumno').innerHTML = datosConcatenados;
    </script>
</body>
</html>
