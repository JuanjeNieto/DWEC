<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej8</title>
</head>      
<body>
    <p>
        <label for="valor1">Ingrese primer valor:</label>
        <input type="number" id="valor1" />
    </p>
    <p>
        <label for="valor2">Ingrese segundo valor:</label>
        <input type="number" id="valor2" />
    </p>
    <p>
        <select id="operacion">
        <option value="suma">Sumar</option>
        <option value="resta">Restar</option>
        </select>
    </p>
    <p>
        <input type="button" value="Operar" id="calculo" />
    </p>
    <p id="resultado1"></p>
    <select multiple="multiple" id="operaciones">
        <option value="suma">Sumar</option>
        <option value="resta">Restar</option>
    </select>
    <p>
        <input type="button" value="Operar" id="calculomultiple" />
    </p>
    <p id="resultado2"></p>
</body>
<script>
    document.getElementById("calculo").addEventListener("click", function() {
      var valor1 = parseFloat(document.getElementById("valor1").value);
      var valor2 = parseFloat(document.getElementById("valor2").value);
      var operacion = document.getElementById("operacion").value;
      var resultadoElement = document.getElementById("resultado1");

      var resultado = 0;
  
      if (operacion === "suma") {
        resultado = valor1 + valor2;
      } else if (operacion === "resta") {
        resultado = valor1 - valor2;
      }
  
      resultadoElement.textContent = "Resultado: " + resultado;
    });
  
    document.getElementById("calculomultiple").addEventListener("click", function() {
      var valor1 = parseFloat(document.getElementById("valor1").value);
      var valor2 = parseFloat(document.getElementById("valor2").value);
      var operacionesSelect = document.getElementById("operaciones");
      var resultadoElement = document.getElementById("resultado2");

      var resultados = [];
  
      for (var i = 0; i < operacionesSelect.options.length; i++) {
        if (operacionesSelect.options[i].selected) {
          var operacion = operacionesSelect.options[i].value;
          var resultado = 0;
  
          if (operacion === "suma") {
            resultado = valor1 + valor2;
          } else if (operacion === "resta") {
            resultado = valor1 - valor2;
          }
  
          resultados.push(operacion + ": " + resultado);
        }
      }
  
      if (resultados.length > 0) {
        resultadoElement.textContent = "Resultados: " + resultados.join(", ");
      } else {
        resultadoElement.textContent = "Seleccione al menos una operaci√≥n.";
      }
    });
  </script>
  

</html>
