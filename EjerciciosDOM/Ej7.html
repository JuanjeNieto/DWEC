<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej7</title>
</head>
<body>
  <p>
    <label for="valor1">Ingrese primer valor:</label>
    <input type="number" id="valor1" />
  </p>
  <p>
    <label for="valor2">Ingrese segundo valor:</label>
    <input type="number" id="valor2" />
  </p>
  <p>
    <input type="checkbox" id="suma" />Sumar
  </p>
  <p>
    <input type="checkbox" value="resta" id="resta" />Restar
  </p>
  <p>
    <input type="button" value="Operar" id="calculo" />
  </p>
  <p id="resultado"></p>
  
</body>
<script>
  document.getElementById("calculo").addEventListener("click", function() {
    var valor1 = parseFloat(document.getElementById("valor1").value);
    var valor2 = parseFloat(document.getElementById("valor2").value);
    var sumaCheckbox = document.getElementById("suma").checked;
    var restaCheckbox = document.getElementById("resta").checked;
    var resultadoElement = document.getElementById("resultado");

    var resultado = 0;

    if (sumaCheckbox) {
      resultado = valor1 + valor2;
    }

    if (restaCheckbox) {
      if (sumaCheckbox) {
        // Si ambos checkboxes están marcados, restar también el segundo valor
        resultado = "Suma: " + (valor1+valor2) + ". Resta: " + (valor1-valor2);
      } else {
        // Si solo está marcado el checkbox de resta, restar solo el segundo valor
        resultado = valor1 - valor2;
      }
    }

    resultadoElement.textContent = "Resultado: " + resultado;
  });
</script>

</html>
