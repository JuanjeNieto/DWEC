<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista">

    </ul>
    <button value="Añadir elemento" onclick="add()">Añadir numero aleatorio</button>
</body>
    <script>
        
        function add(){
            var numeroAleatorio = Math.floor(Math.random() * 100) + 1;
            var nodo = document.createElement("li");
            var numeroNodo = document.createTextNode(numeroAleatorio);
            nodo.appendChild(numeroNodo);
            document.getElementById("lista").appendChild(nodo);
        }
    </script>
</html>
