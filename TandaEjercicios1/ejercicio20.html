<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Introduce un numero N: "))
        var suma = 0;
        for (let i = 1; i <= n; i++) {
           
        suma = suma + i;
            
        }
        document.write(suma)
    </script>
</body>
