<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <div>
        <label for="ano1">Año de la persona 1:</label>
        <input type="number" id="ano1" min="0" max="2023">
        <label for="mes1">Mes de la persona 1:</label>
        <input type="number" id="mes1" min="1" max="12">
    </div>

    <div>
        <label for="ano2">Año de la persona 2:</label>
        <input type="number" id="ano2" min="0" max="2023">
        <label for="mes2">Mes de la persona 2:</label>
        <input type="number" id="mes2" min="1" max="12">
    </div>

    <button id="calcularBtn">Calcular</button>

    <div id="resultado"></div>

    <script>
       document.getElementById("calcularBtn").addEventListener("click", function() {
            var ano1 = parseInt(document.getElementById("ano1").value);
            var mes1 = parseInt(document.getElementById("mes1").value);
            var ano2 = parseInt(document.getElementById("ano2").value);
            var mes2 = parseInt(document.getElementById("mes2").value);
            
            var resultadoDiv = document.getElementById("resultado");

            if (ano1 > ano2) {
                resultadoDiv.textContent = "La persona 2 es mayor que la persona 1";
            } else if (ano2 > ano1) {
                resultadoDiv.textContent = "La persona 1 es mayor que la persona 2";
            } else {
                if (mes1 > mes2) {
                    resultadoDiv.textContent = "La persona 2 es mayor que la persona 1";
                } else if (mes1 < mes2) {
                    resultadoDiv.textContent = "La persona 1 es mayor que la persona 2";
                } else {
                    resultadoDiv.textContent = "Ambas personas tienen la misma edad.";
                }
            }
        });
    </script>
</body>
</html>
