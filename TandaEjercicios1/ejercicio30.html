
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var elegir = parseInt(prompt("Introduce (Numero) para la bebida que quieras. <br> 1. Coca-Cola. <br>2.  Pepsi. <br> 3. SE7EN UP"))
        var bebida = "";
        switch (elegir) {
            case 1:
                bebida === "Coca-Cola"
                break;
            case 2:
                bebida
                break;
            default:
                break;
        }
    </script>
</body>
</html>
