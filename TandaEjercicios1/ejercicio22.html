<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var personas = [];
    
        for (let i = 0; i < 10; i++) {
            var nombre = prompt("Ingrese el nombre de la persona " + (i + 1) + ":");
            var edad = parseInt(prompt("Ingrese la edad de " + nombre + ":"));
            personas.push({ nombre: nombre, edad: edad });
        }
    
        document.write("Tienen derecho a votar: <br>");
    
        for (let i = 0; i < personas.length; i++) {
            if (personas[i].edad > 18) {
                document.write(personas[i].nombre + "<br>");
            }
        }
    </script>
    
</body>
</html>
