<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Introduce el episodio de Star Wars que quieras saber: "))

        switch (num) {
            case 1:
                document.write("La Amenaza Fantasma")
                break;
            case 2: document.write("El Ataque de los Clones")
                break;
            case 3: document.write("La Venganza de los Sith")
                break;
            case 4: document.write("Una Nueva Esperanza")
                break;
            case 5: document.write("El Imperio Contraataca")
                break;
            case 6: document.write("El Retorno del Jedi")
                break;
            case 7: document.write("El Despertar de la Fuerza")
                break;
            case 8: document.write("Los Últimos Jedi")
                break;
            case 9: document.write("El Ascenso de Skywalker")
                break;        
            default:
                document.write("No existe película para este número.<br> Inténtelo de nuevo")
                break;
        }
    </script>
    <img src="images/Star_Wars_Logo.svg" alt="Imagen star wars" width="694" height="419">
</body>
</html>
