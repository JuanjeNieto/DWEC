<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function pintaRectangulo(lado, figura) {
        for (let i = 0; i < lado; i++) {
            
            for (let j = 0; j < lado; j++) {
                document.write(figura)
                
            }
            document.write("<br>")
        }
       }
       
        var lado = parseInt(prompt("Introduce el numero del lado"))

        var figura = prompt("Introduce la figura")

        pintaRectangulo(lado, figura)

    </script>
</body>
</html>
