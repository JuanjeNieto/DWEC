  <script type="text/javascript">
    		/*
    			KC_EJ02
          Crea un programa que solicite dos números y muestre los resultados de todas sus operaciones aritméticas. 
    		*/
  	    var num1 = parseInt(prompt("Dame un numero: "))
        var num2 = parseInt(prompt("Dame otro numero: "))
        
        document.write("La suma es: "+ (num1 + num2))
        
        document.write("<br>La resta es: "+ (num1 - num2))
  </script>
  </body>
