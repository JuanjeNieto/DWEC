<body>
    <script>
        var nota1 = parseFloat(prompt("Dime una nota (puede ser decimal): "))
        var nota2 = parseFloat(prompt("Dime otra nota (puede ser decimal): "))
        var nota3 = parseFloat(prompt("Dime la ultima nota (puede ser decimal): "))

        var media = ((nota1+nota2+nota3) / 3)

        alert("la media es " + media)

        if (media >= 5) {
            document.write("El alumno es apto")
        } else {
            document.write("El alumno no es apto")
        }
    </script>
