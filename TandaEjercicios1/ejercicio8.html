<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Introduce un número: "))

        if (num % 2 == 0) {
            document.write("El número es par</br>")
        } else {
            document.write("El número es impar</br>")
        }
        
        if (num > 0) {
            document.write("El número es positivo</br>")
        } else {
            if (num < 0) {
                document.write("El número es negativo</br>")
            } else {
                document.write("El número es 0")
            }
        }
    </script>
</body>
</html>
