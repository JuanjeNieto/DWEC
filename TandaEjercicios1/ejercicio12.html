<script>
    var letra = prompt("Introduce una letra")

    function esVocal(char) {
        var vocales = ['a', 'e', 'i', 'o', 'u'];
        if (vocales.includes(char.toLowerCase())) {
            console.log("Es una vocal");
        } else {
            console.log("No es una vocal");
        }
    }

    esVocal(letra);
</script>
