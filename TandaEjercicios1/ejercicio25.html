<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numSecreto = Math.floor(Math.random() * 100) + 1;
        var intentos = 5;
    
        for (let i = 1; i <= intentos; i++) {
            var numEntrada = parseInt(prompt("Introduce un número entre 1 y 100 (intentos restantes: " + (intentos - i + 1) + ")"));
    
            if (isNaN(numEntrada) || numEntrada < 1 || numEntrada > 100) {
                alert("Por favor, introduce un número válido.");
                i--;
                continue;
            }
    
            if (numEntrada === numSecreto) {
                document.write("Has ganaooo primooo");
                break;
            } else if (numEntrada < numSecreto) {
                alert("El número secreto es mayor.");
            } else {
                alert("El número secreto es menor.");
            }
    
            if (i === intentos) {
                document.write("Perdiste! El número secreto era " + numSecreto + ".");
            }
        }
    </script>
    
</body>
</html>
