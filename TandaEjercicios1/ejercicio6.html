<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="num1">Introduce el numero 1</label>
        <input type="number" id="num1">
        <label for="num2">Introduce el numero 2</label>
        <input type="number" id="num2">
    </div>
    <button id="compareButton">Comparar</button>

    <div id="resultado"></div>
    <script>
        document.getElementById("compareButton").addEventListener("click", function () {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            var resultadoDiv = document.getElementById("resultado");

            if (num1 == num2) {
                resultadoDiv.textContent = "Los numeros son iguales";
            } else {
                if (num1 > num2) {
                    resultadoDiv.textContent = "num1 es mayor";
            } else {
                resultadoDiv.textContent = "num2 es mayor";
                }
            }
        })
    </script>
</body>
</html>
